<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Fun in Babylon</title>
  <meta name="description" content="This is a test and only a test.">
  <meta name="author" content="Paul">
    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        color: white;
        font-family: Monospace;
				font-size: large;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
			
			#info {
				position: absolute;
				top: 0px;
				left: 10px;
				z-index: 1;
				box-sizing: border-box;
				pointer-events: none;
			}

			.clickable {
				pointer-events: auto;
			}

			.menuTitle {
				margin: 0px 40px;
			}

			#settings {
				transition: opacity 0.40s ease;
			}

			/*
			* Just a quick hamburger from https://codepen.io/erikterwan/pen/EVzeRP
			*/
			#menuToggle
			{
				position: absolute;
				top: 10px;
				
				z-index: 1;
				
				-webkit-user-select: none;
				user-select: none;
			}
			#menuToggle input
			{
				display: block;
				width: 40px;
				height: 32px;
				position: absolute;
				top: -7px;
				left: -5px;
				
				cursor: pointer;
				pointer-events: auto;
				
				opacity: 0; /* hide this */
				z-index: 2; /* and place it over the hamburger */
				
				-webkit-touch-callout: none;
			}

			#menuToggle span
			{
				display: block;
				width: 33px;
				height: 4px;
				margin-bottom: 5px;
				position: relative;
				
				background: #ffffff;
				border-radius: 3px;
				
				z-index: 1;
				
				transform-origin: 4px 0px;
				
				transition: transform 0.5s cubic-bezier(0.77,0.2,0.05,1.0),
							opacity 0.55s ease;
			}

			#menuToggle span:first-child
			{
				transform-origin: 0% 0%;
			}
			#menuToggle span:nth-child(4)
			{
				transform-origin: 0% 100%;
			}
			#menuToggle input:checked ~ span:nth-child(2)
			{
				opacity: 1;
				transform: rotate(45deg) translate(-2px, -1px);
			}
			#menuToggle input:checked ~ span:nth-child(3)
			{
				opacity: 0;
				transform: rotate(0deg) scale(0.2, 0.2);
			}
			#menuToggle input:checked ~ span:nth-child(4)
			{
				transform: rotate(-45deg) translate(0, -1px);
			}

			#menuToggle input:checked ~ #settings
			{
				display: none;
			}
			
    </style>
  </head>

  <body>
    <div id="info">
			<div id="menuToggle">
				<input id="menuCheckbox" type="checkbox" checked onclick="toggleSettings()"/>
				<span></span>
				<span></span>
				<span></span>
			</div>
			<h1 class="menuTitle">Space Box</h1>
			<div id="settings">
				<p><strong>Camera</strong> | Orbit: Left mouse | Pan: Right mouse | Zoom: Mouse wheel</p>
        <p>Click a label to rename.</p>
        <p>I wonder what dragging the sphere does?</p>
			</div>
		</div>
    <canvas id="renderCanvas" touch-action="none"></canvas>

    <script>
      function toggleSettings() {
        var settings = document.getElementById('settings');
        if(document.getElementById('menuCheckbox').checked) {
          settings.style.opacity = 1;
        } else {
          settings.style.opacity = 0;
        }
      }
    </script>
  </body>

</html>
